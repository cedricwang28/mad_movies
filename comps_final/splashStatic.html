
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
      <title>MAD Movies - Splash Static Page</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell small-4 medium-3 large-2 flex">
            <img src="img/logo.svg" class="logo"/>
            <p class="logo">MMDB</p>
          </div>
          <div id="searchBar" class="cell small-8 medium-9 large-10 flex">
            <div class="searchBar">
              <i class="fas fa-search"></i>
              <input type="text" class="searchBar" placeholder="Search MMDB">
            </div>
          </div>
        </div>
      </div>
      </header>

    <main id="splash">
      <div class="grid-container">
        <fieldset>
          <legend>Now Playing</legend>
          <div class="grid-x">
            <div class="cell small-12 medium-6 large-3">
              <div class="callout__img">
                <img src="img/posters/chrismas.jpg" class="img__poster">
                <h3>Last Christmas</h3>
                <h4>2019</h4>
              </div>
            </div>
            <div class="cell small-12 medium-6 large-3">
              <div class="callout__img">
                <img src="img/posters/doctor.jpg" class="img__poster">
                <h3>Doctor Sleep</h3>
                <h4>2019</h4>
              </div>
            </div>
            <div class="cell small-12 medium-6 large-3">
              <div class="callout__img">
                <img src="img/posters/mid.jpg" class="img__poster">
                <h3>Midway</h3>
                <h4>2019</h4>
              </div>
            </div>
            <div class="cell small-12 medium-6 large-3">
              <div class="callout__img">
                <img src="img/posters/dog.jpg" class="img__poster">
                <h3>Arctic Dogs</h3>
                <h4>2019</h4>
              </div>
            </div>
            <div class="grid-x">
              <div class="cell small-12 medium-6 large-3">
                <div class="callout__img">
                  <img src="img/posters/chrismas.jpg" class="img__poster">
                  <h3>Last Christmas</h3>
                  <h4>2019</h4>
                </div>
              </div>
              <div class="cell small-12 medium-6 large-3">
                <div class="callout__img">
                  <img src="img/posters/doctor.jpg" class="img__poster">
                  <h3>Doctor Sleep</h3>
                  <h4>2019</h4>
                </div>
              </div>
              <div class="cell small-12 medium-6 large-3">
                <div class="callout__img">
                  <img src="img/posters/mid.jpg" class="img__poster">
                  <h3>Midway</h3>
                  <h4>2019</h4>
                </div>
              </div>
              <div class="cell small-12 medium-6 large-3">
                <div class="callout__img">
                  <img src="img/posters/dog.jpg" class="img__poster">
                  <h3>Arctic Dogs</h3>
                  <h4>2019</h4>
                </div>
              </div>
        </fieldset>
        
    </main>
    
    <footer>
      <div class="grid-container">
        <div class="grid-x min-height-60">
          <div class="cell small-6 flex">
              <img src="img/logo.svg" class="logo"/>
              <p class="logo">MMDB</p>
          </div>
          <div class="cell small-6 flex flex__end">
            <i class="fab fa-facebook social"></i>
            <i class="fab fa-twitter social"></i>
            <i class="fab fa-instagram social"></i>
            <i class="fab fa-youtube social"></i>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
