<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">

    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="gray-1">
        <div class="grid-container gray-2">
            <div class="grid-x grid-margin-x grid-padding-y gray-3">
                <div class="large-2 cell gray-4 height-1">
                    LOGO
                </div>
                <div class="large-6 cell gray-4 height-1">
                    MENUS
                </div>
                <div class="large-4 cell gray-4 height-1">
                    <input type="text" id="search" placeholder="Search">
                    <div class="search_results hide_all">
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container gray-2 splash_container hide_all">
        <div class="grid-x grid-margin-x grid-padding-y gray-3 splash_content">
            
        </div>
    </div>




    <div class="grid-container gray-2 movie_container hide_all">
        <div class="grid-x grid-margin-x grid-padding-y gray-3">

            <div class="large-6 cell gray-4 more-top">
                <div class="card" style="width: 100%;">
                    <img src="rectangle-1.jpg" alt="Movie 1" class="main_movie_image gray-1 height-2">
                    <div class="card-section gray-4">
                        <h4 class="movie_name">Movie 1</h4>
                    </div>
                </div>
            </div>

            <div class="large-6 cell gray-4 more-top">
                <div class="card" style="width: 100%;">
                    <h1 class="movie_name">Movie Name</h1>
                    <p><b>Length: </b><span class="length">2:12</span></p>
                    <p><b>Release: </b><span class="release_date">Jan 12, 2018</span></p>
                    <p class="description"></p>

                </div>
            </div>



        </div>

        <div class="grid-x grid-margin-x grid-padding-y gray-3 related_movies">

        </div>

        <div class="grid-x grid-margin-x grid-padding-y gray-3 cast">

        </div>

    </div>

    <div class="gray-1">
        FOOTER
    </div>


 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>


    <script src="js/app.js"></script>
</body>

</html>
