
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Movies - Splash Box Page</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <div class="grid-container">
        <div class="grid-x min-height-60">
          <div class="cell small-12 medium-3 large-2 grey-2"><img src="img/logo.svg" alt="" id="logo"></div>
          <div class="cell small-12 medium-9 large-10 grey-3">Search Bar</div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell small-12 grey-1 min-height-60">Now Playing</div>
        </div>
        <div class="grid-x">
          <div class="cell small-12 medium-6 large-3 grey-1 min-height-180">Movie 1</div>
          <div class="cell small-12 medium-6 large-3 grey-2 min-height-180">Movie 2</div>
          <div class="cell small-12 medium-6 large-3 grey-3 min-height-180">Movie 3</div>
          <div class="cell small-12 medium-6 large-3 grey-4 min-height-180">Movie 4</div>
          <div class="cell small-12 medium-6 large-3 grey-4 min-height-180">Movie 5</div>
          <div class="cell small-12 medium-6 large-3 grey-3 min-height-180">Movie 6</div>
          <div class="cell small-12 medium-6 large-3 grey-2 min-height-180">Movie 7</div>
          <div class="cell small-12 medium-6 large-3 grey-1 min-height-180">Movie 8</div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="grid-container">
        <div class="grid-x min-height-60">
          <div class="cell small-6 grey-2">Logo</div>
          <div class="cell small-6 grey-3">Social Media Icons</div>
        </div>
      </div>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
